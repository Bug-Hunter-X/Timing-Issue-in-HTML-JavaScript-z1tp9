<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly attempting to change content before the element exists
    document.getElementById("myDiv").textContent = "This text should replace the original.";
  </script>
</body>
</html>
